<div class="container">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb m-2 bg-white">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Livros Cadastrados</li>
    </ol>
  </nav>

<div class="card shadow">
  <div class="card-header bg-light">
    <h1 class="my-3">
      Listar livros
      <button class="btn btn-success mt-2 float-right" type="button" routerLink="/books/new"><i class="fa fa-plus" aria-hidden="true"></i>
        <span class="ml-2">Cadastrar</span>
      </button>
    </h1>
  </div>

  <div class="card-body">
    <table class="table table-responsive table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th class="text-center">Capa</th>
          <th>Titulo</th>
          <th>Autor</th>
          <th>Ano</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="books.length === 0">
          <td colspan="6" class="text-center p-4">
            <h1><i class="fa fa-exclamation-circle" aria-hidden="true"></i>
              Nenhum livro cadastrado</h1>
            <p class="lead">começe cadastrando o seu primeiro livro <a href="/books/new">aqui</a></p>
          </td>
        </tr>


        <tr *ngFor="let book of books">
          <td>{{book.id}}</td>
          <td class="text-center">
            <img [src]="book.photoURL" onerror="this.src='assets/img/book-icon.png'" alt="capa do livro" class="align-middle" height="80">
          </td>
          <td>{{book.title}}</td>
          <td>{{book.author}}</td>
          <td>{{book.releaseYear}}</td>
          <td>

              <button class="btn btn-secondary" routerLink="/books/update/{{book.id}}"><i class="fa fa-pencil" aria-hidden="true"></i>
            </button>

            <button class="btn btn-danger ml-2" [swal]="{
              title: 'Atenção',
              text: 'Deseja realmente excluir o livro: '+book.title+'?',
              showDenyButton: true,
              denyButtonText: 'Não',
              confirmButtonText: 'Sim, excluir', icon: 'warning'
            }" (confirm)="delete(book)" >
              <i class="fa fa-trash-o" aria-hidden="true"></i>
            </button>

          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>


</div>
